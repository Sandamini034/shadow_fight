<head>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!--red container div-->
    <div style="position: relative; display:inline-block">
        <!--smaller red container div-->
        <div style="
        position: absolute; 
        display: flex; 
        width:100% ; 
        align-items: center;
        padding: 20px;
        ">
            <!--Player health-->
            <div style="position: relative;  height: 30px; width: 100%; display: flex;justify-content:flex-end">
                <div  
                style="background-color: red; height:30px; width:100%"></div>
                <div id="playerHealth" style="position:absolute; background: oklch(78.9% 0.154 211.53); top:0; bottom:0;right:0; width:100%"></div>
          </div>
            
            <!--timer-->
            <div 
            id="timer"
            style="
            background-color:  rgb(1, 1, 24); 
            width:100px; 
            height:50px;
            flex-shrink: 0; 
            display:flex;
            align-items: center;
            justify-content: center;
            color: white;
            ">
                10
            </div>
            <!--enemy health-->
            <div style="position: relative;  height: 30px; width: 100%">
            <div  
            style="background-color: red; height:30px"></div>
            <div id="enemyHealth" style="position:absolute; background: oklch(78.9% 0.154 211.53); top:0; bottom:0;right:0;left:0"></div>
             </div>
            <div></div>
        </div>
        <div 
        id="displayText"
        style="
        position: absolute; 
        color: white; 
        align-items: center; 
        justify-content: center;
        top:0;
        right:0;
        bottom:0;
        left:0;
        display:none;
        ">Tie</div>

    <div id="controlsPanel" style="
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 10px 15px;
    color: white;
    font-size: 14px;
    border-radius: 8px;
    line-height: 1.5;
">
    <strong>King Controls</strong><br>
    A – Move Left<br>
    D – Move Right<br>
    W – Jump<br>
    Space – Sword Attack
</div>
<div id="controlsRight" style="
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    padding: 10px 15px;
    color: white;
    font-size: 14px;
    border-radius: 8px;
    line-height: 1.5;
    text-align: right;
">
    <strong>Witch Controls</strong><br>
    Arrow Left – Left<br>
    Arrow Right – Right<br>
    Arrow Up – Jump<br>
    Arrow Down – Soul Attack<br>
</div>
        <canvas></canvas> 
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
